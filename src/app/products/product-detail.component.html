<div class="card">
    <div class="card-header">
        {{pageTitle + ': '+ product?.productName}}
    </div>
    <div class="div section">
        <div class="details">
        <div class="name">Name:<span class="align-right">{{'&nbsp;&nbsp;&nbsp;' + product?.productName }}</span></div>
        <div class="div Code">Code:<span class="align-right"> {{'&nbsp;&nbsp;&nbsp;' +  product?.productCode}}</span></div>
        <div class="div Description">Description:<span class="align-right">{{'&nbsp;&nbsp;&nbsp;' +  product?.description}}</span></div>
        <div class="div Availability">Availability:<span class="align-right">{{'&nbsp;&nbsp;&nbsp;' +  product?.releaseDate}}</span></div>
        <div class="div Price">Price:<span class="align-right">{{'&nbsp;&nbsp;&nbsp;' + product?.price}}</span></div>
        <div class="rating">Rating:<span class="align-right">{{ '&nbsp;&nbsp;&nbsp;' + product?.starRating}}</span>
    </div>
    </div>
    <div class="product-image">
        <img [src]="product?.imageUrl" alt="Product Image">
    </div>
</div>
    <div class='card-header'>
        <button class="btn btn-outline-secondary" style='width:80px' (click)='onBack()'>
        <i class='fa fa-chevron-left'></i>Back</button>
   
</div>
